<body>
	<input type="file" name="file" id="file" style="width :100px;height:30px" />
<div id="imgBox"></div>
</body>
<script>
	document.getElementById('file').onchange=function(){
		var ele=document.getElementById('file').files[0];
		var fr=new FileReader();
		fr.onload=function(ev){
			var pvImg=new Image();
			pvImg.src=ev.target.result;
			pvImg.style.width='320px';
			pvImg.setAttribute('id','previewImg');
			document.getElementById('imgBox').appendChild(pvImg);
		}
		fr.readAsDataURL(ele);
	}
</script>
